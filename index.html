<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="index.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Pomodoro</h1>
    <div class="incrementorPair">
        <div class="incrementor" id="incBreak">
            <p>Break</p>
            <button class="button decButton" id="decBreakButton">-</button>
            <span class="incValue" id="incBreakValue"></span>
            <button class="button incButton" id="incBreakButton">+</button>
        </div>
        <div class="incrementor" id="incWork">
            <p>Work</p>
            <button class="button decButton" id="decWorkButton">-</button>
            <span class="incValue" id="incWorkValue"></span>
            <button class="button incButton" id="incWorkButton">+</button>
        </div>
    </div>
    <canvas id="timerCanvas" width="300" height="300"></canvas>
    <div id="timer" class="timer">
        <h2>Work</h2>
        <p id="timerDisplay">1:00</p>
    </div>
</body>
</html>
