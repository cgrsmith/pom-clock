<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  -->
    <script src="index.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Pomodoro</h1>
    <div class="incrementor" id="incBreak">
        <p>Break</p>
        <button class="button incButton">+</button>
        <p class="incValue" id="incBreakValue">5</p>
        <button class="button decButton">-</button>
    </div>
    <div class="incrementor" id="incWork">
        <p>Work</p>
        <button class="button incButton">+</button>
        <p class="incValue" id="incWorkValue">25</p>
        <button class="button decButton">-</button>
    </div>
    <div id="timer">
        <h2>Session Time</h2>
        <p id="timerDisplay">25</p>
    </div>

</body>
</html>
